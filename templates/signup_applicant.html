{%extends 'base.html'%}
{%block head%}
    {{ super() }}
    <link rel="stylesheet" href="/static/auth_form.css">
{%endblock%}

{%block body%}
<div class="center-block">
    <h1>{%block title%}Complete Your Registration{%endblock%}</h1>
    <form class="clear-fix" method="post" enctype="multipart/form-data" autocomplete="off">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" name="name" value="{{request.form['name']}}" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" value="{{request.form['phone']}}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{request.form['email']}}" required>
        </div>
        <div>
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" name="date-of-birth" value="{{request.form['date-of-birth']}}" required>
        </div>
        <div>
            <label for="skills">Skills you have:</label>
            <select name="skills" required multiple>
                <option value="" hidden selected> ---------- </option>
                {% for skill in skills %}
                <option value="{{skill.name}}" {{'selected' if skill.name == request.form['skills'] else '' }}>{{skill.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="qualification">Select Qualification:</label>
            <select name="qualification" required>
                <option value="" hidden selected> ---------- </option>
                {% for qualification in qualifications %}
                <option value="{{qualification.level}}" {{'selected' if qualification.level == request.form['qualification'] else '' }}>{{qualification.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="p-picture">Profile Picture:</label>
            <input type="file" accept="image/*" name="p-picture" required>
        </div>
        <div>
            <label for="resume">Resume:</label>
            <input type="file" accept="image/*" name="resume" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" minlength="6" required>
        </div>
        <div>
            <label for="cpassword">Confirm Password:</label>
            <input type="password" name="cpassword"  required>
        </div>
        
        <button>Submit</button>
        {% if error %}<div class="error">{{error}}, please try again</div>{% endif %}
    </form>
</div>

{%endblock%}
